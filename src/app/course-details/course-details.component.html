<div class="container-fluid main-div">
    <div class="container main-div">
        <!-- <div *ngIf="course" class="course-details"> -->
        <div class="course-details">
            <div class="container">
                <h2>{{(course | async)?.name}}</h2>
                <hr>
                <div class="row">
                    <div class="col-md-3">
                        <h5>Punkty ECTS: {{(course | async)?.ects}}</h5>
                    </div>
                    <div class="col-md-3">
                        <h5>Semestr: {{(course | async)?.semester}}</h5>
                    </div>
                    <div class="col-md-3">
                        <h5>Rodzaj: {{(course | async)?.activityType}}</h5>
                    </div>
                    <div class="col-md-3">
                        <h5>Limit uczestników: {{(course | async)?.participantsLimit}}</h5>
                    </div>
                </div>
                <div>
                    <p>{{(course | async)?.description}}</p>
                </div>

                <app-enrollment [courseId]="courseId" [email]="email"></app-enrollment>
                
                <app-course-rating [courseId]="courseId" [email]="email"></app-course-rating>
                
                <div class="ghost-div">
                        
                </div>
                
                <div class="button-div">
                    <button class="btn btn-lg btn-primary" (click)="goBack()">
                        <fa-icon [icon]="faAngleLeft"></fa-icon> Powrót
                    </button>
                </div>


            </div>
        </div>
    </div>
</div>
