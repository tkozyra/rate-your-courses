<div class="container main-div">
    <div class="row justify-content-center">
        <div class="col-md-8">

            <h2>Rejestracja</h2>
            <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="username">Email</label>
                    <input type="text" formControlName="email" class="form-control"
                        [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
                    <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                        <div *ngIf="f.email.errors.required">Email jest wymagany</div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" formControlName="password" class="form-control"
                        [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                        <div *ngIf="f.password.errors.required">Hasło jest wymagane</div>
                        <div *ngIf="f.password.errors.minlength">Hasło musi mieć minuimum 6 znaków</div>
                    </div>
                </div>
                <div class="form-group">
                    <button [disabled]="loading" class="btn btn-primary">
                        <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                        Zarejestruj się
                    </button>
                    <a routerLink="/login" class="btn btn-link">Anuluj</a>
                </div>
            </form>
        </div>
    </div>
</div>
